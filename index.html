<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEARCH-CRUNCH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="uil uil-camera"></i>
                    <span></span>
                </div>
                <div class="buttons">
                    <i class="uil uil-import"></i>
                    <i class="uil uil-times"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img"><img src="" alt="preview-img"></div>
            </div>
        </div>
    </div>
    <section class="search">
        <img src="images/search-img.jpg" alt="search-img">
        <img class="logo" src="images/logo-removebg-preview.png" alt="logo">
        <div class="content">
            <h1>SEARCH-CRUNCH</h1>
            <P>Jump in! and Explore the Ocean of Images</P>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" class="placeholder" placeholder="Search Images...">
            </div>
        </div>
    </section>
    <section class="gallery">
        <ul class="images"></ul>
        <button class="load-more">Load More</button>
    </section>

    <script src="script.js" defer></script>
</body>
</html>
